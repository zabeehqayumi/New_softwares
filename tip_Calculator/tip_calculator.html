<html>
    <head>
        <title> Tip Calculator</title>
        <link href="Normalize.css" type="text/css" rel="stylesheet">
        <link href="tip_calculator.css" type="text/css" rel="stylesheet">
    
    </head>

    <body>
        
        <div id="container">
            <h1>Tip Calculator</h1>
            <div id="calculator">
                <form>
                    <label>How much was your bill? <br>
                    $ <input type="text" id="billAmount"><br>
                    </label>
                    <label>How was our service? <br>
                        <select id="serviceQuality">
                        <option disabled selected value="0">--Choose Option--</option>
                            
                        <option value="0.30"> 30% - Excellent</option>
                        <option value="0.20"> 20% - Good</option>
                        <option value="0.15"> 15% - its okay</option>
                        <option value="0.10"> 10% - Not bad</option>
                        <option value="0.05"> 5% - Terrible</option>
                        </select><br>
                    </label>
                    <label>How many people are sharing the bill? <br>
                    <input type="text" id="totalPeople"> people 
                    </label>
                   
                    <button type="button" id="calculate">Calculate</button>
                
                </form>
            
            </div><!--end of calculator-->
            
            <div id="totalTip">
                <sup>$</sup><span id="tip">0.00</span>
                <small id="each">each</small>
            
            
            </div><!--end of totaltip-->
        
        </div><!--enf of container-->
    
    
        
        
       <script src="jquery-3.2.1.js"></script>
        <script type="text/javascript" src="tip_calculator.js">
            
         
           
       
        </script>
    </body>

</html>
